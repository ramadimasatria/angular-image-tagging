<div class="image-tagging">
	<div class="tag-box" ng-show="tagBoxVisible" ng-style="getTagBoxPosition()">
	  <input type="text" class="form-control input-sm" ng-model="title" placeholder="What is this?" ng-keypress="submitItem($event)">
	</div>

	<img src="" ng-src="{{imgSrc}}" ng-click="openTagBox($event)">
</div>
