<html ng-app="app">
<head>
    <title>Angular Image Tagging</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="image-tagging.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="image-tagging.js"></script>
</head>
<body ng-controller="appCtrl">
    <div class="container">
        <h1>Angular Image Tagging Demo</h1>

        <div class="row">
            <div class="col-md-8">
                <image-tag img-src="image" items="items"></image-tag>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Tagged Items</h3>
                    </div>
                    <div class="panel-body">
                        <ul>
                            <li ng-repeat="i in items">
                                <span>{{ i.title }}</span> <a href="" ng-click="removeItem($index)">&times;</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
